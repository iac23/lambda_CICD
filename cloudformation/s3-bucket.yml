AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Bucket for CICD PR'

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

# S3 Test Bucket using CloudFormation
Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Environment
          Value: GitHubActionsTesting
        - Key: Owner
          Value: CloudTeam

  Outputs:
    BucketName:
      Description: 'Name of created S3 bucket'
      Value: !Ref MyS3Bucket
