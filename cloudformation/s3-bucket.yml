AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket CICD PR'

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: GitHubActionsTesting

Outputs:
  BucketName:
    Value: !Ref MyS3Bucket
    Description: 'Name of the created S3 bucket'
    